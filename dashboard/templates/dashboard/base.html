<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EduNav</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between">
        <span class="font-bold">EduNav</span>
        <div>
            {% if request.user.is_authenticated and not request.session.student_id %}
                <a href="{% url 'settings' %}" class="text-blue-500 mr-4">Settings</a>
            {% endif %}
            <a href="{% if request.session.student_id %}{% url 'student_logout' %}{% else %}{% url 'logout' %}{% endif %}" class="text-blue-500">Logout</a>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>

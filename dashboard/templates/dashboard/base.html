<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EduNav</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between">
        <span class="font-bold">EduNav</span>
        <div>
            {% if request.user.is_authenticated or request.session.student_id %}
                <a href="{% if request.session.student_id %}{% url 'student_logout' %}{% else %}{% url 'logout' %}{% endif %}" class="text-blue-500">Logout</a>
            {% endif %}
        </div>
    </nav>
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script>
        document.addEventListener('click', function (e) {
            const btn = e.target.closest('[data-modal-hide]');
            if (btn) {
                const modalId = btn.getAttribute('data-modal-hide');
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
